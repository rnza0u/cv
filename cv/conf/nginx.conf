user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  off;
    server_tokens off;

    sendfile        on;
    #tcp_nopush     on;
    keepalive_timeout  65;

    gzip  on;

    map $cookie_cv_lang $lang {
        fr fr;
        en en;
        default en;
    }

    server {
        server_name rnzaou.me default_server;
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;

            rewrite ^(\/index.html)|(\/)$ /$lang/index.html break;

            location ~ ^\/(?<new_lang>(fr|en))((\/index.html)|(\/))$ {
                if ($lang != $new_lang){
                    add_header Set-Cookie "CV_LANG=$new_lang; HttpOnly; Path=/; SameSite=Lax;";
                }
            }
        }
    }
}